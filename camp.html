<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/MTP_logo.png" type="image/png">
    <title>Munnar Expeditions</title>
    <link rel="stylesheet" href="style.css">
    <style>
      @import url('https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background-image: url(./public/images/view-visual.png);
  background-repeat: no-repeat;
  background-size: 100% 100%;
  padding: 20px;
  display: flexbox;
  justify-content: center;
}

.container {
  display: grid;
  grid-template-columns: 1fr;
  grid-gap: 2em; /* Increase space between grid items */
  max-width: 1200px;
  margin: 0 auto;
  padding: 20px;
}


.card {
  background: #fff;
  padding: 20px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
 
}

.card img {
  width: 100%;
  height: 200px;
  object-fit: cover;
}

.card h2 {
  margin: 10px 0;
  font-size: 24px;
}

.card p {
  font-size: 16px;
  line-height: 1.5;
  margin-bottom: 20px;
}

.card a {
  display: inline-block;
  padding: 10px 15px;
  background: #000;
  color: #fff;
  text-decoration: none;
  border-radius: 5px;
}

/* Media queries for responsiveness */
@media (min-width: 768px) {
  .container {
    grid-template-columns: 1fr;
  }
}

@media (min-width: 1024px) {
  .container {
    grid-template-columns: 1fr;
  }
}

    </style>
</head>
<body>
  <div class="container">
    <div class="card">

    <div class="card">
      <img src="./public/images/meesha-explore.jpg" alt="Koluku Malai">
      <h2>Koluku Malai</h2>
      <p>Minimum 6 people are required for a package(2300/head)</p>
      <a href="https://wa.me/+918921189742?text=I%20would%20like%20to%20know%20about%20the%20price%20details%20about%20Kolukumalai%20Camping%20package">Reserve</a>
    </div>
    <div class="card">
      <img src="./public/images/Munnar-Meesapulimalai.jpg" alt="MeeshaPulimalai">
      <h2>MeeshaPulimalai</h2>
      <p>Minimum 6 people are required for a package(2900/head)</p>
      <a href="https://wa.me/+918921189742?text=I%20would%20like%20to%20know%20about%20the%20price%20details%20about%20Meesapulimalai%20Camping%20package">Reserve</a>
    </div>
    <div class="card">
      <img src="./public/images/yellapaty-explore.jpg" alt="Yellapetty">
      <h2>Yellapetty</h2>
      <p>The price money of the camping package is frequently adjusted</p>
      <a href="https://wa.me/+918921189742?text=I%20would%20like%20to%20know%20about%20the%20price%20details%20about%20Yellapetty%20Camping%20package">Reserve</a>
    </div>
  </div>    
</body>
</html>
